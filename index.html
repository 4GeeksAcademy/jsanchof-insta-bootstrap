<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Image Views</title>
  </head>
  <body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="col-3">
          <i class="fa-brands fa-instagram"></i>
          <a class="navbar-brand" href="#">Instagram</a>
        </div>
        <button type="button" class="btn btn-success btn-sm ms-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">Create new post</button>
        <div class="dropdown ms-1">
          <button class="btn btn-secondary dropdown-toggle fa-solid fa-gear" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"></button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Modal for creating a new post -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a new post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Caption:</p>
            <textarea rows="2" cols="50" placeholder="Add a caption of your post here"></textarea>
            <div class="row">
              <button type="button" class="btn-outline-dark fa-solid fa-camera col-1"></button>
              <button type="button" class="btn-outline-dark fa-solid fa-location-dot col-1"></button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Icons for toggling views -->
    <div class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <a class="nav-link active fa-solid fa-table-cells" id="grid-tab" data-bs-toggle="tab" href="#grid" role="tab" aria-controls="grid" aria-selected="true" role="presentation"></a>
        <a class="nav-link fa-solid fa-square" id="single-tab" data-bs-toggle="tab" href="#single" role="tab" aria-controls="single" aria-selected="false" role="presentation"></a>
    </div>

    <!-- Tab Views -->
    <div class="tab-content d-flex justify-content-center">
      <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">
        <div class="container-fluid">
          <!-- Grid Content -->
          <div class="row justify-content-center">
            <div class="col-4 p-1">
              <img src="https://picsum.photos/400/200?random=1" class="img-fluid" style="object-fit: cover;height: 30vw;" alt="...">
            </div>
            <div class="col-4 p-1">
              <img src="https://picsum.photos/400/200?random=2" class="img-fluid" style="object-fit: cover;height: 30vw;" alt="...">
            </div>
            <div class="col-4 p-1">
              <img src="https://picsum.photos/400/400?random=1" class="img-fluid" style="object-fit: cover;height: 30vw;" alt="...">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4 p-1">
              <img src="https://picsum.photos/400/200?random=4" class="img-fluid" style="object-fit: cover;height: 30vw;" alt="...">
            </div>
            <div class="col-4 p-1">
              <img src="https://picsum.photos/400/200?random=5" class="img-fluid" style="object-fit: cover;height: 30vw;" alt="...">
            </div>
            <div class="col-4 p-1">
              <img src="https://picsum.photos/400/400?random=6" class="img-fluid" style="object-fit: cover;height: 30vw;" alt="...">
            </div>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="single" role="tabpanel" aria-labelledby="single-tab">
        <div class="container-fluid d-flex justify-content-center flex-column" style="min-height: 100vh;">
          <!-- Single Post Content -->
          <div class="post w-85">
            <div class="postHeader">
              <div class="row">
                <div class="col-4">
                  <h5>Post Title</h5>
                </div>
                <div class="col-1 ms-auto">
                  <p>8/12</p>
                </div>
              </div>
            </div>
            <div class="postBody">
              <img src="https://picsum.photos/400/200?random=1" class="img-fluid" style="object-fit: cover;" alt="...">
            </div>
            <div class="postFooter">
                <p><strong>200 likes</strong></p>
                <p>Some description here</p>
              </div>
          </div>
          <div class="post w-85">
            <div class="postHeader">
              <div class="row">
                <div class="col-4">
                  <h5>Post Title</h5>
                </div>
                <div class="col-1 ms-auto">
                  <p>8/12</p>
                </div>
              </div>
            </div>
            <div class="postBody">
              <img src="https://picsum.photos/400/200?random=2" class="img-fluid" style="object-fit: cover;" alt="...">
            </div>
            <div class="postFooter">
                <p><strong>200 likes</strong></p>
                <p>Some description here</p>
              </div>
          </div>
          <div class="post w-85">
            <div class="postHeader">
              <div class="row">
                <div class="col-4">
                  <h5>Post Title</h5>
                </div>
                <div class="col-1 ms-auto">
                  <p>8/12</p>
                </div>
              </div>
            </div>
            <div class="postBody">
              <img src="https://picsum.photos/400/400?random=1" class="img-fluid" style="object-fit: cover;" alt="...">
            </div>
            <div class="postFooter">
                <p><strong>200 likes</strong></p>
                <p>Some description here</p>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and Popper JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
